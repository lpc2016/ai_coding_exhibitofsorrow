<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片水印工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .settings-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .range-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-input {
            flex: 1;
        }

        .range-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .images-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 图片水印工具</h1>
            <p>轻松为您的图片添加个性化水印</p>
            <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 8px; border: 1px solid rgba(255,255,255,0.3);">
                <p style="margin: 0; font-size: 1.1em; font-weight: 600;">📱 如有需求请微信联系：<span style="color: #FFD700;">WanliAgent</span></p>
            </div>
        </div>

        <div class="main-content">
            <!-- 上传区域 -->
            <div class="upload-section">
                <h2 class="section-title">📁 上传图片</h2>
                <div class="upload-area" id="uploadArea" onclick="triggerFileSelect()">
                    <div class="upload-icon">📷</div>
                    <div class="upload-text">点击或拖拽图片到此处</div>
                    <div class="upload-text">支持 JPG、PNG、GIF 格式</div>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                    <button class="btn" id="selectBtn" onclick="triggerFileSelect(); event.stopPropagation();">选择图片</button>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button class="btn btn-danger" onclick="clearAllImages()">清空所有图片</button>
                    <button class="btn" onclick="testUpload()" style="margin-left: 10px;">添加测试图片</button>
                </div>
                <div id="statusMessage"></div>
            </div>

            <!-- 水印设置 -->
            <div class="settings-section">
                <h2 class="section-title">⚙️ 水印设置</h2>
                
                <div class="form-group">
                    <label for="watermarkText">水印文字</label>
                    <input type="text" id="watermarkText" class="form-control" value="WATERMARK" placeholder="输入水印文字">
                </div>

                <div class="form-group">
                    <label for="watermarkColor">文字颜色</label>
                    <input type="color" id="watermarkColor" class="form-control" value="#ffffff">
                </div>

                <div class="form-group">
                    <label>透明度</label>
                    <div class="range-group">
                        <input type="range" id="watermarkOpacity" class="form-control range-input" min="0" max="1" step="0.1" value="0.5">
                        <span class="range-value" id="opacityValue">0.5</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>字体大小</label>
                    <div class="range-group">
                        <input type="range" id="watermarkSize" class="form-control range-input" min="12" max="100" value="30">
                        <span class="range-value" id="sizeValue">30px</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>间隔距离</label>
                    <div class="range-group">
                        <input type="range" id="watermarkSpacing" class="form-control range-input" min="50" max="300" value="150">
                        <span class="range-value" id="spacingValue">150px</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>水印样式</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="styleNormal" name="watermarkStyle" value="normal" checked>
                            <label for="styleNormal">正常铺满</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="styleDiagonal" name="watermarkStyle" value="diagonal">
                            <label for="styleDiagonal">斜着铺满</label>
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 25px;">
                    <button class="btn btn-secondary" onclick="applyWatermark()">应用水印</button>
                </div>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-section">
            <h2 class="section-title">🖼️ 图片预览</h2>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="images-grid" id="imagesGrid"></div>
            
            <div class="download-section" id="downloadSection" style="display: none;">
                <h3>📥 下载选项</h3>
                <button class="btn btn-secondary" onclick="downloadAll()">批量下载所有图片</button>
                <p style="margin-top: 10px; color: #666; font-size: 0.9em;">注：将逐个下载图片文件</p>
                
                <div style="margin-top: 20px; border-top: 1px solid #e9ecef; padding-top: 20px;">
                    <h3>🧹 清除选项</h3>
                    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                        <button class="btn" onclick="clearWatermarks()">清除水印效果</button>
                        <button class="btn" onclick="clearProcessedImages()">清除已处理图片</button>
                        <button class="btn" onclick="resetAllSettings()">重置所有设置</button>
                    </div>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                        清除水印效果：恢复到原图状态<br>
                        清除已处理图片：删除所有水印图片，保留原图<br>
                        重置所有设置：恢复默认水印参数
                    </p>
                </div>
            </div>
        </div>

        <!-- 联系信息区域 -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 20px; margin-top: 30px;">
            <h3 style="margin: 0 0 10px 0; font-size: 1.3em;">💬 需要定制功能或技术支持？</h3>
            <p style="margin: 0; font-size: 1.2em; font-weight: 600;">
                📱 微信联系：<span style="color: #FFD700; font-size: 1.3em;">WanliAgent</span>
            </p>
            <p style="margin: 5px 0 0 0; font-size: 0.9em; opacity: 0.9;">
                提供工具定制、功能扩展、技术咨询等服务
            </p>
        </div>
    </div>

    <script>
        let uploadedImages = [];
        let processedImages = [];

        // 全局点击选择文件函数
        function triggerFileSelect() {
            console.log('触发文件选择');
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.click();
            } else {
                console.error('找不到文件输入元素');
            }
        }

        // 显示状态消息
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // 初始化事件监听
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，初始化事件监听...');
            
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            if (!uploadArea || !fileInput) {
                console.error('找不到上传元素');
                return;
            }

            // 选择图片按钮点击事件
            const selectBtn = document.getElementById('selectBtn');
            if (selectBtn) {
                selectBtn.addEventListener('click', function(e) {
                    console.log('点击选择按钮');
                    e.preventDefault();
                    e.stopPropagation();
                    fileInput.click();
                });
            }

            // 点击上传区域触发文件选择
            uploadArea.addEventListener('click', function(e) {
                console.log('点击上传区域，目标元素:', e.target);
                // 如果点击的是按钮，不处理（按钮有自己的事件处理）
                if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                    console.log('点击的是按钮，跳过');
                    return;
                }
                console.log('触发文件选择');
                fileInput.click();
            });

            // 拖拽上传
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('dragover');
                console.log('拖拽文件:', e.dataTransfer.files);
                handleFiles(e.dataTransfer.files);
            });

            // 文件选择
            fileInput.addEventListener('change', function(e) {
                console.log('选择文件:', e.target.files);
                handleFiles(e.target.files);
            });

            // 实时更新滑块值
            document.getElementById('watermarkOpacity').addEventListener('input', function(e) {
                document.getElementById('opacityValue').textContent = e.target.value;
            });

            document.getElementById('watermarkSize').addEventListener('input', function(e) {
                document.getElementById('sizeValue').textContent = e.target.value + 'px';
            });

            document.getElementById('watermarkSpacing').addEventListener('input', function(e) {
                document.getElementById('spacingValue').textContent = e.target.value + 'px';
            });

            showStatus('图片水印工具已就绪！', 'success');
        });

        // 处理文件上传
        function handleFiles(files) {
            console.log('处理文件:', files.length, '个文件');
            
            if (!files || files.length === 0) {
                showStatus('请选择图片文件！', 'error');
                return;
            }

            let validFiles = 0;
            for (let file of files) {
                console.log('处理文件:', file.name, file.type, file.size);
                
                if (file.type.startsWith('image/')) {
                    validFiles++;
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        console.log('文件读取成功:', file.name);
                        const imageData = {
                            file: file,
                            src: e.target.result,
                            name: file.name,
                            size: file.size
                        };
                        uploadedImages.push(imageData);
                        displayImages();
                        showStatus(`成功上传: ${file.name}`, 'success');
                    };
                    
                    reader.onerror = function(e) {
                        console.error('文件读取失败:', file.name, e);
                        showStatus(`文件读取失败: ${file.name}`, 'error');
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    showStatus(`不支持的文件类型: ${file.name}`, 'error');
                }
            }

            if (validFiles === 0) {
                showStatus('请选择有效的图片文件 (JPG, PNG, GIF)', 'error');
            }
        }

        // 显示上传的图片
        function displayImages() {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';

            uploadedImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${image.src}" alt="${image.name}" class="image-preview">
                    <div class="image-info">
                        <div><strong>${image.name}</strong></div>
                        <div>${(image.size / 1024).toFixed(1)} KB</div>
                    </div>
                    <div class="image-actions">
                        <button class="btn" onclick="removeImage(${index})">删除</button>
                    </div>
                `;
                grid.appendChild(imageItem);
            });
        }

        // 删除图片
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            processedImages.splice(index, 1);
            displayImages();
            updateDownloadSection();
            showStatus('图片已删除', 'success');
        }

        // 清空所有图片
        function clearAllImages() {
            uploadedImages = [];
            processedImages = [];
            document.getElementById('imagesGrid').innerHTML = '';
            document.getElementById('downloadSection').style.display = 'none';
            showStatus('已清空所有图片', 'success');
        }

        // 清除水印效果（恢复到原图状态）
        function clearWatermarks() {
            if (uploadedImages.length === 0) {
                showStatus('没有图片需要清除水印！', 'error');
                return;
            }

            if (confirm('确定要清除所有水印效果，恢复到原图状态吗？')) {
                processedImages = [];
                displayImages(); // 重新显示原图
                updateDownloadSection();
                showStatus('已清除所有水印效果，恢复到原图状态', 'success');
            }
        }

        // 清除已处理的图片（只保留原图）
        function clearProcessedImages() {
            if (processedImages.length === 0 || !processedImages.some(img => img)) {
                showStatus('没有已处理的图片需要清除！', 'error');
                return;
            }

            if (confirm('确定要删除所有已处理的水印图片吗？原图将保留。')) {
                processedImages = [];
                displayImages(); // 重新显示原图
                updateDownloadSection();
                showStatus('已清除所有已处理的图片，保留原图', 'success');
            }
        }

        // 重置所有设置
        function resetAllSettings() {
            if (confirm('确定要重置所有水印设置到默认值吗？')) {
                // 重置水印设置到默认值
                document.getElementById('watermarkText').value = 'WATERMARK';
                document.getElementById('watermarkColor').value = '#ffffff';
                document.getElementById('watermarkOpacity').value = '0.5';
                document.getElementById('watermarkSize').value = '30';
                document.getElementById('watermarkSpacing').value = '150';
                document.getElementById('styleNormal').checked = true;
                document.getElementById('styleDiagonal').checked = false;

                // 更新显示的值
                document.getElementById('opacityValue').textContent = '0.5';
                document.getElementById('sizeValue').textContent = '30px';
                document.getElementById('spacingValue').textContent = '150px';

                showStatus('已重置所有设置到默认值', 'success');
            }
        }

        // 测试功能
        function testUpload() {
            console.log('生成测试图片...');
            
            // 创建一个测试用的canvas图片
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // 绘制一个简单的测试图片
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('测试图片', 200, 140);
            ctx.fillText('Test Image', 200, 170);
            ctx.font = '16px Arial';
            ctx.fillText(new Date().toLocaleString(), 200, 200);
            
            // 转换为blob并添加到上传列表
            canvas.toBlob(function(blob) {
                const file = new File([blob], `test_image_${Date.now()}.png`, { type: 'image/png' });
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = {
                        file: file,
                        src: e.target.result,
                        name: file.name,
                        size: file.size
                    };
                    uploadedImages.push(imageData);
                    displayImages();
                    showStatus('测试图片已添加！现在可以尝试添加水印。', 'success');
                };
                
                reader.readAsDataURL(file);
            }, 'image/png');
        }

        // 应用水印
        function applyWatermark() {
            if (uploadedImages.length === 0) {
                showStatus('请先上传图片！', 'error');
                return;
            }

            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            progressBar.style.display = 'block';
            processedImages = [];

            const watermarkText = document.getElementById('watermarkText').value;
            const watermarkColor = document.getElementById('watermarkColor').value;
            const watermarkOpacity = parseFloat(document.getElementById('watermarkOpacity').value);
            const watermarkSize = parseInt(document.getElementById('watermarkSize').value);
            const watermarkSpacing = parseInt(document.getElementById('watermarkSpacing').value);
            const watermarkStyle = document.querySelector('input[name="watermarkStyle"]:checked').value;

            if (!watermarkText.trim()) {
                showStatus('请输入水印文字！', 'error');
                progressBar.style.display = 'none';
                return;
            }

            let processed = 0;
            showStatus('正在处理图片，请稍候...', 'success');

            uploadedImages.forEach((image, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // 绘制原图
                    ctx.drawImage(img, 0, 0);

                    // 设置水印样式
                    ctx.globalAlpha = watermarkOpacity;
                    ctx.fillStyle = watermarkColor;
                    ctx.font = `${watermarkSize}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    // 计算水印位置
                    if (watermarkStyle === 'diagonal') {
                        // 斜着铺满
                        ctx.save();
                        ctx.rotate(-Math.PI / 6); // 旋转-30度

                        const rotatedWidth = canvas.width * Math.cos(Math.PI / 6) + canvas.height * Math.sin(Math.PI / 6);
                        const rotatedHeight = canvas.width * Math.sin(Math.PI / 6) + canvas.height * Math.cos(Math.PI / 6);

                        for (let x = -rotatedWidth; x < rotatedWidth * 2; x += watermarkSpacing) {
                            for (let y = -rotatedHeight; y < rotatedHeight * 2; y += watermarkSpacing) {
                                ctx.fillText(watermarkText, x, y);
                            }
                        }
                        ctx.restore();
                    } else {
                        // 正常铺满
                        for (let x = watermarkSpacing / 2; x < canvas.width; x += watermarkSpacing) {
                            for (let y = watermarkSpacing / 2; y < canvas.height; y += watermarkSpacing) {
                                ctx.fillText(watermarkText, x, y);
                            }
                        }
                    }

                    // 保存处理后的图片
                    canvas.toBlob(function(blob) {
                        const processedImage = {
                            blob: blob,
                            name: image.name.replace(/\.(jpg|jpeg|png|gif)$/i, '_watermark.$1'),
                            canvas: canvas
                        };
                        processedImages[index] = processedImage;

                        processed++;
                        const progress = (processed / uploadedImages.length) * 100;
                        progressFill.style.width = progress + '%';

                        if (processed === uploadedImages.length) {
                            setTimeout(() => {
                                progressBar.style.display = 'none';
                                displayProcessedImages();
                                updateDownloadSection();
                                showStatus(`成功处理 ${processed} 张图片！`, 'success');
                            }, 500);
                        }
                    }, 'image/png');
                };

                img.onerror = function() {
                    console.error('图片加载失败:', image.name);
                    showStatus(`图片加载失败: ${image.name}`, 'error');
                };

                img.src = image.src;
            });
        }

        // 显示处理后的图片
        function displayProcessedImages() {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';

            uploadedImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const processedImage = processedImages[index];
                const previewSrc = processedImage ? processedImage.canvas.toDataURL() : image.src;
                const status = processedImage ? '✅ 已添加水印' : '⏳ 等待处理';

                imageItem.innerHTML = `
                    <img src="${previewSrc}" alt="${image.name}" class="image-preview">
                    <div class="image-info">
                        <div><strong>${image.name}</strong></div>
                        <div>${status}</div>
                    </div>
                    <div class="image-actions">
                        ${processedImage ? `<button class="btn btn-secondary" onclick="downloadSingle(${index})">下载</button>` : ''}
                        <button class="btn" onclick="removeImage(${index})">删除</button>
                    </div>
                `;
                grid.appendChild(imageItem);
            });
        }

        // 更新下载区域
        function updateDownloadSection() {
            const downloadSection = document.getElementById('downloadSection');
            const hasProcessedImages = processedImages.some(img => img);
            downloadSection.style.display = hasProcessedImages ? 'block' : 'none';
        }

        // 下载单个图片
        function downloadSingle(index) {
            const processedImage = processedImages[index];
            if (processedImage) {
                const link = document.createElement('a');
                link.download = processedImage.name;
                link.href = URL.createObjectURL(processedImage.blob);
                link.click();
                URL.revokeObjectURL(link.href);
                showStatus(`下载完成: ${processedImage.name}`, 'success');
            }
        }

        // 下载所有图片（逐个下载）
        function downloadAll() {
            const validImages = processedImages.filter(img => img);
            if (validImages.length === 0) {
                showStatus('没有可下载的图片！', 'error');
                return;
            }

            // 逐个下载图片
            let downloadIndex = 0;
            
            function downloadNext() {
                if (downloadIndex < validImages.length) {
                    const image = validImages[downloadIndex];
                    const link = document.createElement('a');
                    link.download = image.name;
                    link.href = URL.createObjectURL(image.blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                    
                    downloadIndex++;
                    showStatus(`正在下载 ${downloadIndex}/${validImages.length}: ${image.name}`, 'success');
                    
                    // 延迟一点时间再下载下一个，避免浏览器阻止
                    setTimeout(downloadNext, 800);
                } else {
                    showStatus(`已完成下载 ${validImages.length} 张图片！`, 'success');
                }
            }
            
            if (confirm(`将逐个下载 ${validImages.length} 张图片，是否继续？`)) {
                downloadNext();
            }
        }
    </script>
</body>
