<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify AI 助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .chat-container {
            height: 700px;
            position: relative;
            background: #f8fafc;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 20px 20px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1rem;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 95%;
            z-index: 10;
            max-height: 80vh;
            overflow-y: auto;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .error-message h3 {
            color: #dc2626;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .error-message > p {
            color: #6b7280;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .solution-section {
            text-align: left;
            margin-bottom: 25px;
        }

        .solution-section h4 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .solution-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .solution-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .solution-number {
            background: #4f46e5;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .solution-content {
            flex: 1;
        }

        .solution-content strong {
            color: #374151;
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        .solution-content p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .solution-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .solution-btn.primary {
            background: #4f46e5;
            color: white;
        }

        .solution-btn.primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .solution-btn.secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .solution-btn.secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .info-section {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-text {
            color: #92400e;
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }

        .footer {
            background: #1f2937;
            color: #9ca3af;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #93c5fd;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .chat-container {
                height: 600px;
            }

            .container {
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .chat-container {
                height: 500px;
            }
        }

        /* 暗色主题支持 */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(31, 41, 55, 0.95);
            }

            .chat-container {
                background: #111827;
            }

            .footer {
                background: #0f172a;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Dify AI 助手</h1>
            <p>智能对话，随时为您服务</p>
        </div>
        
        <div class="chat-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">正在加载AI助手...</div>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;">
                <div class="error-icon">🚫</div>
                <h3>iframe 安全策略限制</h3>
                <p>Dify聊天机器人无法在iframe中加载，这是由于安全策略限制。</p>
                
                <div class="solution-section">
                    <h4>💡 解决方案：</h4>
                    <div class="solution-options">
                        <div class="solution-item">
                            <span class="solution-number">1</span>
                            <div class="solution-content">
                                <strong>直接访问</strong>
                                <p>在新标签页中打开Dify聊天机器人</p>
                                <button onclick="openInNewTab()" class="solution-btn primary">立即打开</button>
                            </div>
                        </div>
                        
                        <div class="solution-item">
                            <span class="solution-number">2</span>
                            <div class="solution-content">
                                <strong>HTTPS环境</strong>
                                <p>部署到HTTPS服务器可能解决此问题</p>
                                <button onclick="copyLink()" class="solution-btn secondary">复制链接</button>
                            </div>
                        </div>
                        
                        <div class="solution-item">
                            <span class="solution-number">3</span>
                            <div class="solution-content">
                                <strong>重新尝试</strong>
                                <p>有时网络问题也会导致加载失败</p>
                                <button onclick="retryLoad()" class="solution-btn secondary">重试加载</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="info-section">
                    <p class="info-text">
                        <strong>技术说明：</strong>目标网站设置了 X-Frame-Options 或 Content Security Policy，
                        禁止在iframe中嵌入以防止点击劫持攻击。
                    </p>
                </div>
            </div>
            
            <iframe 
                id="dify-iframe"
                class="chat-iframe"
                src="https://udify.app/chatbot/iYNGe3CIroHhmQvU" 
                frameborder="0" 
                allow="microphone; camera; geolocation; fullscreen"
                onload="handleIframeLoad()"
                onerror="handleIframeError()"
                style="display: none;">
            </iframe>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://dify.ai" target="_blank">Dify</a> | 
            <a href="https://github.com" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        let loadTimeout;
        let retryCount = 0;
        const maxRetries = 3;

        function handleIframeLoad() {
            clearTimeout(loadTimeout);
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('dify-iframe');
            const errorMessage = document.getElementById('error-message');
            
            setTimeout(() => {
                loading.style.display = 'none';
                errorMessage.style.display = 'none';
                iframe.style.display = 'block';
                console.log('Dify聊天机器人加载成功');
            }, 1000);
        }

        function handleIframeError() {
            clearTimeout(loadTimeout);
            showError();
        }

        function showError() {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('dify-iframe');
            const errorMessage = document.getElementById('error-message');
            
            loading.style.display = 'none';
            iframe.style.display = 'none';
            errorMessage.style.display = 'block';
            
            console.error('Dify聊天机器人加载失败');
        }

        function retryLoad() {
            if (retryCount >= maxRetries) {
                alert('已达到最大重试次数，请尝试在新标签页中打开');
                return;
            }
            
            retryCount++;
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('dify-iframe');
            const errorMessage = document.getElementById('error-message');
            
            // 显示加载状态
            loading.style.display = 'flex';
            errorMessage.style.display = 'none';
            iframe.style.display = 'none';
            
            // 重新加载iframe
            iframe.src = iframe.src;
            
            // 设置超时检测
            loadTimeout = setTimeout(() => {
                showError();
            }, 10000); // 10秒超时
        }

        function openInNewTab() {
            window.open('https://udify.app/chatbot/iYNGe3CIroHhmQvU', '_blank');
        }

        function copyLink() {
            const link = 'https://udify.app/chatbot/iYNGe3CIroHhmQvU';
            
            if (navigator.clipboard && window.isSecureContext) {
                // 使用现代 Clipboard API
                navigator.clipboard.writeText(link).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopyTextToClipboard(link);
                });
            } else {
                // 降级方案
                fallbackCopyTextToClipboard(link);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                } else {
                    showCopyError();
                }
            } catch (err) {
                showCopyError();
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            // 临时改变按钮文本
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✅ 已复制';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }

        function showCopyError() {
            alert('复制失败，请手动复制链接：\nhttps://udify.app/chatbot/iYNGe3CIroHhmQvU');
        }

        // 页面加载时设置超时检测
        window.addEventListener('load', function() {
            console.log('Dify AI助手页面加载完成');
            
            // 设置iframe加载超时检测
            loadTimeout = setTimeout(() => {
                showError();
            }, 15000); // 15秒超时
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面加载错误:', e);
            if (e.target && e.target.tagName === 'IFRAME') {
                handleIframeError();
            }
        });

        // 响应式处理
        function handleResize() {
            const container = document.querySelector('.container');
            const width = window.innerWidth;
            
            if (width < 480) {
                container.style.margin = '10px';
            } else {
                container.style.margin = '20px auto';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // 初始化调用

        // 检测iframe是否被阻止
        function checkIframeBlocked() {
            const iframe = document.getElementById('dify-iframe');
            try {
                // 尝试访问iframe内容，如果被阻止会抛出异常
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (!iframeDoc) {
                    throw new Error('无法访问iframe内容');
                }
            } catch (e) {
                console.warn('iframe可能被安全策略阻止:', e.message);
                setTimeout(showError, 5000); // 5秒后显示错误
            }
        }

        // 延迟检测iframe状态
        setTimeout(checkIframeBlocked, 3000);
    </script>
</body>
</html>
